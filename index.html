<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yong-Yeon Jo (조용연)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
      }

      header {
        text-align: center;
        margin-bottom: 40px;
        padding-bottom: 30px;
        border-bottom: 2px solid #26428b;
      }

      h1 {
        font-size: 2.5em;
        color: #26428b;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 1.1em;
        color: #666;
        margin-bottom: 20px;
      }

      .resume-buttons {
        margin-top: 20px;
      }

      .btn {
        display: inline-block;
        padding: 12px 24px;
        margin: 5px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: all 0.3s;
      }

      .btn-primary {
        background-color: #26428b;
        color: white;
      }

      .btn-primary:hover {
        background-color: #1e3370;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .btn-secondary {
        background-color: #666;
        color: white;
      }

      .btn-secondary:hover {
        background-color: #555;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .section {
        margin-bottom: 40px;
      }

      .section h2 {
        font-size: 1.8em;
        color: #26428b;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #e0e0e0;
      }

      .info-item {
        margin-bottom: 15px;
      }

      .info-item strong {
        color: #26428b;
        display: inline-block;
        min-width: 120px;
      }

      .info-item a {
        color: #26428b;
        text-decoration: none;
      }

      .info-item a:hover {
        text-decoration: underline;
      }

      ul {
        list-style: none;
        padding-left: 0;
      }

      ul li {
        margin-bottom: 8px;
        padding-left: 20px;
        position: relative;
      }

      ul li:before {
        content: "•";
        color: #26428b;
        font-weight: bold;
        position: absolute;
        left: 0;
      }

      .experience-item,
      .education-item {
        margin-bottom: 25px;
        padding-left: 20px;
        border-left: 3px solid #26428b;
      }

      .experience-item h3,
      .education-item h3 {
        font-size: 1.2em;
        color: #333;
        margin-bottom: 5px;
      }

      .experience-item .organization,
      .education-item .institution {
        color: #666;
        font-style: italic;
      }

      .experience-item .date,
      .education-item .date {
        color: #999;
        font-size: 0.9em;
      }

      footer {
        text-align: center;
        margin-top: 50px;
        padding-top: 30px;
        border-top: 1px solid #e0e0e0;
        color: #999;
        font-size: 0.9em;
      }

      .pdf-viewer-container {
        width: 100%;
        border: none;
        border-radius: 0;
        box-shadow: none;
        background: white;
        overflow: auto;
        max-height: calc(100vh - 150px);
        margin: 0;
      }

      .pdf-page {
        margin: 0 auto;
        display: block;
        page-break-after: always;
      }

      .pdf-page:last-child {
        page-break-after: auto;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .pdf-page {
        margin: 0 auto;
        display: block;
        page-break-after: always;
      }

      .pdf-page:last-child {
        page-break-after: auto;
      }

      .pdf-controls {
        text-align: center;
        margin: 20px 0;
      }

      footer {
        text-align: center;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
        color: #999;
        font-size: 0.9em;
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px 15px;
        }

        h1 {
          font-size: 2em;
        }

        .btn {
          display: block;
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="pdf-viewer-container" id="pdfContainer">
        <div class="loading">Loading PDF...</div>
      </div>
      <footer>
        <p>Last updated: <span id="last-updated"></span></p>
      </footer>
    </div>

    <script>
      // Set PDF.js worker
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

      // Load PDF and render all pages
      pdfjsLib.getDocument("resume.pdf").promise.then(
        function (pdf) {
          const container = document.getElementById("pdfContainer");
          container.innerHTML = ""; // Clear loading message

          // Render all pages
          for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
            pdf.getPage(pageNum).then(function (page) {
              const viewport = page.getViewport({ scale: 1.5 });
              const canvas = document.createElement("canvas");
              const ctx = canvas.getContext("2d");
              canvas.height = viewport.height;
              canvas.width = viewport.width;

              const renderContext = {
                canvasContext: ctx,
                viewport: viewport,
              };

              page.render(renderContext).promise.then(function () {
                canvas.className = "pdf-page";
                container.appendChild(canvas);
              });
            });
          }
        },
        function (error) {
          // Error loading PDF - show download option only
          const container = document.getElementById("pdfContainer");
          container.innerHTML =
            '<div class="loading" style="padding: 60px 20px;"><h2 style="color: #26428b; margin-bottom: 20px;">Unable to display PDF</h2><p style="color: #666; margin-bottom: 30px;">Please download the PDF to view it.</p><a href="resume.pdf" download class="btn btn-secondary" style="display: inline-block;">⬇ Download PDF</a></div>';
          console.error("Error loading PDF:", error);
        }
      );

      // Set last updated date
      document.getElementById("last-updated").textContent =
        new Date().toLocaleDateString("en-US", {
          year: "numeric",
          month: "long",
          day: "numeric",
        });
    </script>
  </body>
</html>
